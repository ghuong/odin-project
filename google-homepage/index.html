<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Homepage</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header">
    <span><button id="btn-login">Sign In</button></span>
    <span><img src="images/google-apps-icon.png" alt="Google Apps Icon" id="apps"></span>
    <span><a href="#">Images</a></span>
    <span><a href="#"">Gmail</a></span>
  </div>
  <div id="main">
    <div id="logo-container"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google-logo"></div>
    <div id="search-container">
      <form action="#">
        <div id="voice-search">
          <a href="#">
            <img src="images/google-mic.png" alt="Google Microphone Icon" id="google-mic">
          </a>
        </div>
        <div id="input-pad">
          <input type="text">
        </div>
        <div id="submit">
          <center>
            <input type="submit" name="submit" value="Google Search">
            <input type="submit" name="lucky" value="I'm Feeling Lucky">
          </center>
        </div>
        <p>Google.ca offered in: <a href="#">Fran√ßais</a></p>
      </form>
    </div>
  </div>
  <div id="footer">
    <ul id="footer-list">
      <li class="left-list"><a href="#">Advertising</a></li>
      <li class="left-list"><a href="#">Business</a></li>
      <li class="left-list"><a href="#">About</a></li>
      <li class="right-list"><a href="#">Settings</a></li>
      <li class="right-list"><a href="#">Terms</a></li>
      <li class="right-list"><a href="#">Privacy</a></li>
    </ul>
  </div>
</body>
</html>
